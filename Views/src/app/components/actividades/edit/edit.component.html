<!-- create.component.html -->

<form [formGroup]="ActividadForm" (ngSubmit)="updateActividad()" style="display: flex; flex-direction: column;">

    <div>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="titulo" placeholder="Titulo" required>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Introducci√≥n</mat-label>
            <textarea matInput formControlName="descripcion" placeholder="Descripcion" required></textarea>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Actividades</mat-label>
            <input matInput formControlName="actividadescol" placeholder="Actividades" required>
        </mat-form-field>
    </div>


    <div>
        <mat-form-field>
            <mat-label>Unidad</mat-label>
            <mat-select formControlName="unidad" required>
                <mat-option *ngFor="let unidad of listaUnidades" [value]="unidad.id">
                    {{ unidad.nombre }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div>
        <button type="submit" mat-raised-button color="primary">Guardar</button>
    </div>
</form>
