<!-- create.component.html -->

<form [formGroup]="unidadForm" (ngSubmit)="save()" style="display: flex; flex-direction: column;">

    <div>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" placeholder="Nombre" required>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Introducción</mat-label>
            <textarea matInput formControlName="introduccion" placeholder="Introducción" required></textarea>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Fecha de Creación</mat-label>
            <input matInput formControlName="fecha_creacion" placeholder="Fecha de Creación" [matDatepicker]="picker" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Hora de Creación</mat-label>
            <input matInput formControlName="hora_creacion" placeholder="Hora de Creación" required>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Activa</mat-label>
            <mat-select formControlName="activa" required>
                <mat-option value="1">Sí</mat-option>
                <mat-option value="0">No</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Curso</mat-label>
            <mat-select formControlName="curso" required>
                <mat-option *ngFor="let curso of listaCursos" [value]="curso.id">
                    {{ curso.nombre }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Usuario</mat-label>
            <mat-select formControlName="usuario" required>
                <mat-option *ngFor="let usuario of listaUsuarios" [value]="usuario.id">
                    {{ usuario.nombres }} {{ usuario.apellidos }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div>
        <button type="submit" mat-raised-button color="primary">Guardar</button>
    </div>
</form>
